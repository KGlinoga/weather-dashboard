<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/style.css">

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>

    <title>Weather or Not, Here I come</title>

</head>
<body>
<!-- Need elements for:
- Header: Weather Dashboard -->
    <header>
        <h1 class="page-title">Weather Dashboard</h1>
    </header>
    <main class="container my-5">
<!-- - aside (flex container): h2 Search for a City 
    - input type:"text" (search field that accepts strings)
    - Search History (maybe an h2??)
        - buttons that append from searches saved in local storage, appended via JS --> 

        <aside class="col-12 col-md-4 col-xl-3 search-title" id="search-list">
            <h3 class="">Search for a City</h2>
            <input type="text" class="col-12" name="city-input">
            <button id="search-city">Search</button>
            <section class="search-history col-12" id="city-buttons">search history buttons below</section>
            <!-- append city buttons to the above section!! -->
        </aside>

<!--          
- section1: h2 Current City / Current Date 
    p: Temp
    p: Wind speed
    p: Humidity:
    p: UV index
        p: display w/ background color coded based on severity of UVI, display text of UVI -->

        <section class="col-12 col-md-8 col-xl-9 current-display">
            <h2 id="current-city">Current City</h2> <h2 id="current-date">(Current Date)</h2>
            <p id="current-temp">Temperature:</p>
            <p id="current-wind">Wind:</p>
            <p id="current-humidity">Humidity:</p>
            <p id="current-uvi">UV index:</p>
        </section>
<!-- 
- section2 (flex container): 
    - h3: 5-Day Forecast: 
    - card x 5 that update dynamically from JS:
        - h3 Date (current.day+1, current.day+2, etc.)
        - weather icon
        - p: temp
        - p: wind
        - p: Humidity 
-->  
        <section class="five-day col-8">
            <h3>5-Day Forecast</h3>
            <h4 id="forecast-date">Today's Date +1</h4>
            <card id="weather-icon">placeholder for weather icon</card>
            <br>
            <p id="forecast-temp">Temperature:</p>
            <p id="forecast-wind">Wind:</p>
            <p id="forecast-humidity">Humidity:</p>
        </section>

    </main>
    
    <script src="./assets/script.js"></script>
</body>
</html>
